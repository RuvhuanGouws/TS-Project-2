<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/united.bootstrap.min.css">
    <title>Bitcube</title>
    
</head>
<body>
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">TypeScript Project 1</span>
            </div>
        </div>
    </nav>
    
    <div class="form-horizontal" id="nameform">
        <div class="form-group">
            <label for="playername" class="col-sm-2 control-label">Forenames</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="forenames" size="20" placeholder="Forenames" />
            </div>
        </div>
        
        <div class="form-group">
            <label for="factor" class="col-sm-2 control-label">Surname</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="surname" size="20" placeholder="Surname" />
            </div>
        </div>

        <div class="form-group">
            <label for="factor" class="col-sm-2 control-label">Nickname</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="nickname" size="20" placeholder="Nickname" />
            </div>
        </div>

        <div class="form-group">
            <label for="problemCount" class="col-sm-2 control-label">Email Address</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="email" size="20" placeholder="Number of Problems" />
            </div>
        </div>

        <div class="form-group">
            <label for="problemCount" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" id="password" size="20" placeholder="Password" />
            </div>
        </div>

        <div class="form-group">
            <label for="problemCount" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" id="confirmPassword" size="20" placeholder="Confirm Password" />
            </div>
        </div>

        <div class="form-group">
            <label for="problemCount" class="col-sm-2 control-label">Terms and Conditions</label>
            <div class="col-sm-2">
                <input type="checkbox" class="form-control" id="terms_conditions" size="20"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" id="register" disabled = "true">Register</button>
                <button class="btn btn-success" id="runArrayMethods">Run Array Methods</button>
            </div>
        </div>
    </div>

    <!-- add script tags here -->
    
    <script src='bundle.js'></script>

</body>
</html>
